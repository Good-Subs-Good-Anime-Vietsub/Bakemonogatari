name: Merge subtitles

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'which tag to upload to'
        default: ''

permissions:
  contents: write

env:
  show: Bakemonogatari

jobs:
  merge:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        episodes: ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12" ,"13", "14", "15"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'zulu'
        cache: gradle
    - name: Merge subtitle
      run: ./gradlew merge.${{matrix.episodes}}
    - name: Move merged subtitle
      run: mv "${{matrix.episodes}}/Bake${{matrix.episodes}} - Merged.ass" "fonts/"

  compress:
    runs-on: ubuntu-latest
    needs: [merge]
    steps:
    - name: Compress
      run: |
        cd fonts
        7za a -t7z -mx=7 "../${{env.show}} - ${{github.event.inputs.tag}}.7z" *

    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: ${{env.show}}
        path: ${{env.show}} - ${{github.event.inputs.tag}}.7z 

    - name: Release
      uses: softprops/action-gh-release@v1
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.tag != ''
      with:
        tag_name: ${{ github.event.inputs.tag }}
        files: ${{env.show}} - ${{github.event.inputs.tag}}.7z
        fail_on_unmatched_files: true
        generate_release_notes: false
        prerelease: true
